<body>
<div id="map" style="width: 600px;height:400px;"></div>
<button onclick="switchDirect();">切換</button>
<div id="routeMenu"><div>
<script>
	const map = L.map('map').setView([25.064,121.530], 14);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	//L.marker([25.065033,121.565572]).addTo(map)
	//	.bindPopup('<b>莊敬里</b><br />Zhuangjing Village')//.openPopup();
	const colorChart=["red","blue"];
	routeList=["234","南環幹線","205","618","民權幹線"];
	routeMenu=document.getElementById("routeMenu");
	let a=1  
	currentLine=null;
	currentStops=[];
	currentRoute=null;

	routeList.forEach(route=>{
		const div=document.createElement("div");
		div.textContent=route
		div.style.cursor="pointer";
		div.addEventListener("click",()=>{switchRoute(route)});
		routeMenu.appendChild(div);
	})

	function switchRoute(route){
		console.log(route);
	}
	
	function switchDirect(){
		a=1-a;
		stops(a);
		shape(a);
	}

	function stops(n){
		fetch("https://BrandNewCoffee.github.io/bus-data/data/stops/stops_542.json")
		.then(res => res.json())
		.then(data => {
			currentStops.forEach(stop=>{map.removeLayer(stop)});
			data.forEach(subRoute=>{
				if(subRoute.direction===n){
					subRoute.stops.forEach(stop => {
						currentStops.push(L.marker([stop.lat, stop.lon])
						.addTo(map)
						.bindPopup(`${subRoute.route} (${subRoute.direction})<br>${stop.name}`));
					});
				};
			});
		});
	};

	function shape(n){
		fetch("https://BrandNewCoffee.github.io/bus-data/data/shape/shape_542.json")
		.then(res=>res.json())
		.then(shape=>{
			currentColor=colorChart[n];
			if(currentLine){map.removeLayer(currentLine)};
			shape.forEach(subRoute=>{
				//console.log(subRoute.RouteData.Direction);
				if(subRoute.Direction===n){
					currentLine=L.polyline(subRoute.Geometry,{color:currentColor}).addTo(map)
				};
			});
		});
	};
	switchDirect()
